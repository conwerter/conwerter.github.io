<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>project-1</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            Введите число: <input id="number"><br>
            Из какой системы счисления конвертируем: <input id="m"><br>
            В какую систему счисления конвертируем: <input id="n"><br>
            <button id="count">Конвертировать!</button><br>

            <hr>
            <div id="result">Результат: </div>
        </div> <!-- /container -->

        <script>
            function conwerter() {
                var number = document.getElementById("number").value;
                var m = +document.getElementById("m").value;
                var n = +document.getElementById("n").value;

                var res = parseInt(number, m).toString(n); 

                document.getElementById("result").innerHTML = "Результат: " + res;
            }

            document.getElementById("count").addEventListener("click", conwerter);
        </script>

    </body>
</html>
